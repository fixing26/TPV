<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css?v=1.5">
    <link rel="stylesheet" href="css/sales.css?v=1.5">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                üõí TPV App
            </div>
            <ul class="nav-links">
                <a href="menu.html" class="nav-item">‚Üê Volver al Men√∫</a>
                <a href="pos.html" class="nav-item">Terminal TPV</a>
                <a href="products.html" class="nav-item">Productos</a>
                <a href="sales.html" class="nav-item active">Ventas</a>
            </ul>
            <div class="user-info">
                <button class="btn btn-secondary" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </nav>

        <main class="main-content">
            <h2 style="margin-top: 0; margin-bottom: 2rem;">Historial de Ventas</h2>
            <div id="sales-list" class="sales-grid">
                <!-- Sales injected here -->
            </div>
        </main>
        </main>
    </div>

    <!-- Sale Detail Modal -->
    <div id="sale-detail-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalle de Venta #<span id="detail-id"></span></h2>
                <button class="close-btn" onclick="closeSaleDetail()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="detail-info-grid">
                    <div>
                        <strong>Fecha:</strong> <span id="detail-date"></span>
                    </div>
                    <div>
                        <strong>Estado:</strong> <span id="detail-status"></span>
                    </div>
                    <div>
                        <strong>Creado por:</strong> <span id="detail-creator"></span>
                    </div>
                    <div>
                        <strong>Cerrado por:</strong> <span id="detail-closer"></span>
                    </div>
                    <div>
                        <strong>Mesa/Nombre:</strong> <span id="detail-table"></span>
                    </div>
                    <div>
                        <strong>Pago:</strong> <span id="detail-payment"></span>
                    </div>
                </div>

                <h3 style="margin-top: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;">Productos</h3>
                <div class="detail-products-header">
                    <span>Cant</span>
                    <span>Producto</span>
                    <span style="text-align: right;">Precio</span>
                    <span style="text-align: right;">Total</span>
                </div>
                <div id="detail-lines" class="detail-lines-container">
                    <!-- Lines injected here -->
                </div>

                <div class="detail-total-row">
                    <span>Total Venta:</span>
                    <span id="detail-total"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSaleDetail()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="js/api.js?v=2.1"></script>
    <script src="js/utils.js?v=2.1"></script>
    <script src="js/sales.js?v=2.1"></script>
</body>

</html>
