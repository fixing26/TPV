<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPV Portfolio - Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/products.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                üõí TPV App
            </div>
            <ul class="nav-links">
                <a href="menu.html" class="nav-item">‚Üê Volver al Men√∫</a>
                <a href="pos.html" class="nav-item">Terminal TPV</a>
                <a href="products.html" class="nav-item active">Productos</a>
                <a href="sales.html" class="nav-item">Ventas</a>
            </ul>
            <div class="user-info">
                <button class="btn btn-secondary" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </nav>

        <main class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 style="margin: 0;">Gesti√≥n de Productos</h2>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
                <!-- Create Form -->
                <div class="card">
                    <h3 style="margin-top: 0;">Nuevo Producto</h3>
                    <form onsubmit="handleCreateProduct(event)">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Precio (‚Ç¨)</label>
                            <input type="number" step="0.01" name="price" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Producto</button>
                    </form>
                </div>

                <!-- List -->
                <div class="card">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- Products list -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
